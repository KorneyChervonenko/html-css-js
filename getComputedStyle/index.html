<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>getComputedStyle test</title>
		<link rel="stylesheet/less" type="text/css" href="styles.less" />
		<script>
			less = {
				env: 'development',
			};
		</script>
		<script src="less.min.js" type="text/javascript"></script>
		<script>
			less.watch();
		</script>
		<!-- <link rel="stylesheet" href="styles.css" /> -->
		<!-- <script defer src="script.js"></script> -->
	</head>
	<body>
		<div id="element">some text</div>
	</body>
	<script defer>
		const someElement = document.getElementById('element');
		const styles = getComputedStyle(someElement);
		const maxBlockSize = styles.getPropertyValue('max-block-size');
		console.log(maxBlockSize);
	</script>
</html>
