<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<header><h1>It's just a header</h1></header>
		<main>
			<section class="slider">
				<div class="slide"></div>
				<div class="slide"></div>
				<div class="slide"></div>
				<div class="slide"></div>
				<section class="buttons">
					<button aria-label="left arrow">◀</button>
					<button aria-label="right arrow">▶</button>
				</section>
				<section class="dots"></section>
			</section>
		</main>
		<footer>It's just a footer</footer>
	</body>
</html>
